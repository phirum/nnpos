<!--Form-->
<template name="pos_purchaseReport">
    {{#autoForm schema=Pos.Schema.PurchaseReport id="pos_purchaseReport" action="purchaseReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='branch'}}
                {{> afQuickField name='locationId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='supplierId'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->


<template name="pos_purchaseReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Purchase Summery Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Location:</strong> {{location}}</li>
                                <li><strong>Staff:</strong> {{staff}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Supplier:</strong> {{supplier}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>InvoiceId</th>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>Supplier</th>
                        <th>Status</th>
                        <th>Total</th>
                        {{#each grandTotalConvert}}
                            <th>{{toCurrencyId}}</th>
                        {{/each}}
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{order}}</td>
                            <td>{{_id}}</td>
                            <td>{{purchaseDate}}</td>
                            <td>{{staff}}</td>
                            <td>{{supplier}}</td>
                            <td>{{status}}</td>
                            <td>{{total}}</td>
                            {{#each exchangeRates}}
                                <td>{{exTotal}}</td>
                            {{/each}}
                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody>
                    <tr class="content-body" style="background: #ffff00">
                        <td colspan="6" style="text-align: right">Grand Total:</td>
                        <td>{{grandTotal}}</td>
                        {{#each grandTotalConvert}}
                            <td>{{totalConvert}}</td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
