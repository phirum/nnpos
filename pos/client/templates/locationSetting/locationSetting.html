<!--Index-->
<template name="pos_locationSetting">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Set Sale Location</button>
    </p>
        <!--{{#if isSubReady "pos_locationSetting"}}-->
    {{> tabular table=Pos.TabularTable.LocationSettings selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        <!--{{else}}
    {{> loading}}
{{/if}}-->
</template>

<!--Action-->
<template name="pos_locationSettingAction">
    {{#tabularAction}}
        <li><a class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <!--<li><a class="remove"><i class="fa fa-remove"></i> Remove</a></li>-->
        <!--<li><a class="show"><i class="fa fa-eye"></i> Show</a></li>-->
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_locationSettingInsert">
    {{#autoForm collection=Pos.Collection.LocationSettings id="pos_locationSettingInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='saleLocationId'}}
            </div>
            <div class="col-md-6">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_locationSettingUpdate">
    {{#autoForm collection=Pos.Collection.LocationSettings id="pos_locationSettingUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='saleLocationId'}}
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>
