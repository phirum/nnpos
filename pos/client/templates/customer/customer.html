<!--Index-->
<template name="pos_customer">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Customer</button>
    </p>
        <!--{{#if isSubReady "pos_customer"}}-->
    {{> tabular table=Pos.TabularTable.Customers selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        <!--{{else}}
    {{> loading}}
{{/if}}-->
</template>

<!--Action-->
<template name="pos_customerAction">
    {{#tabularAction}}
        <li><a class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_customerInsert">
    {{#autoForm collection=Pos.Collection.Customers id="pos_customerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                <!--{{> afQuickField name='locationId'}}-->
                {{> afQuickField name='customerId'}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='customerLocationId'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='address'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_customerUpdate">
    {{#autoForm collection=Pos.Collection.Customers id="pos_customerUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                <!--{{> afQuickField name='locationId'}}-->
                {{> afQuickField name='customerId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='customerLocationId'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='address'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_customerShow">
    <dl class="dl-horizontal">
        <dt>Id:</dt>
        <dd>{{_id}}</dd>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Cus ID:</dt>
        <dd>{{customerId}}</dd>
        <dt>Gender:</dt>
        <dd>{{gender}}</dd>
        <dt>Phone:</dt>
        <dd>{{phone}}</dd>
        <dt>Address:</dt>
        <dd>{{address}}</dd>
        <dt>Has bought:</dt>
        <dd>{{_saleCount}}</dd>
    </dl>
</template>
