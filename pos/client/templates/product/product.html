<!--Index-->
<template name="pos_product">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Product</button>
    </p>
    <!--{{#if isSubReady "pos_product"}}-->
           {{> tabular table=Pos.TabularTable.Products class="table table-striped table-bordered table-condensed table-hover"}}
    <!--{{else}}
        {{> loading}}
    {{/if}}-->
</template>
<!--Action-->
<template name="pos_productAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_productInsert">
    {{#autoForm collection=Pos.Collection.Products id="pos_productInsert" type="insert"}}

        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='retailPrice'}}
                {{> afQuickField name='wholesalePrice'}}
                <!--{{> afQuickField name='purchasePrice'}}-->
                {{> afQuickField name='productType'}}
                {{> afQuickField name='status'}}
            </div>
            <div class="col-md-6">
                <!--{{> afQuickField name='categoryId'}}-->
                <div class="form-group{{#if afFieldIsInvalid name='categoryId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Category</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='categoryId' id="category-id"}}
                        <span class="input-group-addon categoryInsertAddon">
                            <a >
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='categoryId'}}
                        <span class="help-block">{{afFieldMessage name='categoryId'}}</span>
                    {{/if}}
                </div>

                <!--<div class="form-group{{#if afFieldIsInvalid name='subCategoryId'}} has-error{{/if}}"
                     data-required="true">
                    <label class="control-label" for="address">SubCategory</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='subCategoryId'}}
                        <span class="input-group-addon subCategoryInsertAddon">
                            <a >
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='subCategoryId'}}
                        <span class="help-block">{{afFieldMessage name='subCategoryId'}}</span>
                    {{/if}}
                </div>-->
                <div class="form-group{{#if afFieldIsInvalid name='unitId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Unit</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='unitId'}}
                        <span class="input-group-addon unitInsertAddon">
                            <a >
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='unitId'}}
                        <span class="help-block">{{afFieldMessage name='UnitId'}}</span>
                    {{/if}}
                </div>
                {{> afQuickField name='description'}}
                {{> afQuickField name='barcode'}}
                {{> afQuickField name="picture"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="pos_productShow">
    <dl class="dl-horizontal">
        <dt>Id:</dt>
        <dd>{{_id}}</dd>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Barcode:</dt>
        <dd>{{barcode}}</dd>
        <dt>Retail Price:</dt>
        <dd>{{retailPrice}}</dd>
        <dt>Wholesale Price:</dt><!--
        <dd>{{wholesalePrice}}</dd>
        <dt>Latest Purchase Price:</dt>-->
        <dd>{{purchasePrice}}</dd>
        <dt>Status:</dt>
        <dd>{{status}}</dd>
        <dt>Category:</dt>
        <dd>{{_category.name}}</dd>
        <dt>Unit:</dt>
        <dd>{{_unit.name}}</dd>
        <dt>Type:</dt>
        <dd>{{productType}}</dd><!--
        <dt>Used for Sale:</dt>
        <dd>{{_saleDetailCount}}</dd>
        <dt>Used for Purchase:</dt>
        <dd>{{_purchaseDetailCount}}</dd>
        <dt>Used for Adjustment:</dt>
        <dd>{{_adjustmentDetailCount}}</dd>-->

    </dl>
</template>
