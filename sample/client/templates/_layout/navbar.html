<template name="sample_navbar">
    <li class="{{isActiveRoute name='sample.home'}}"><a href="{{pathFor 'sample.home'}}">Home</a></li>

    {{#if isInRole 'data-insert,data-update,data-remove' 'Sample'}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Data <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li class="{{isActiveRoute name='sample.customer'}}">
                    <a href="{{pathFor 'sample.customer'}}">Customer</a>
                </li>
                <!--<li class="{{isActiveRoute name='sample.order'}}">-->
                <!--<a href="{{pathFor 'sample.order'}}">Order</a>-->
                <!--</li>-->
            </ul>
        </li>
    {{/if}}

    <!--Reports-->
    {{#if isInRole 'report' 'Sample'}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li class="{{isActiveRoute name='sample.customerReport'}}">
                    <a href="{{pathFor 'sample.customerReport'}}">Customer (Browser View)</a>
                </li>
                <li class="{{isActiveRoute name='sample.customerExcelReport'}}">
                    <a href="{{pathFor 'sample.customerExcelReport'}}">Customer (Excel)</a>
                </li>
            </ul>
        </li>
    {{/if}}

    <!--Settings-->
    {{#if isInRole 'setting' 'Sample'}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Settings <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li class="{{isActiveRoute name='cpanel.exchange'}}">
                    <a href="{{pathFor 'cpanel.exchange'}}">Exchange</a>
                </li>
                <li class="{{isActiveRoute name='sample.location'}}">
                    <a href="{{pathFor 'sample.location'}}">Location</a>
                </li>
            </ul>
        </li>
    {{/if}}
</template>
